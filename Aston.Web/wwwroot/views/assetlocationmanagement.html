<div ng-controller="AssetLocationCtrl">
    <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Location</th>
                <th>On Transition</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="assetlocation in assetlocationlist">
                <td>{{assetlocation.AssetID}}</td>
                <td>{{assetlocation.LocationID}}</td>
                <td>{{assetlocation.OnTransition}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-width" ng-click="edit(assetlocation)">Edit</button>
                    <button type="button" class="btn btn-default btn-width" ng-click="deletemodal()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal modal-message fade" id="modal-action" style="z-index: 10500">
        <div class="modal-dialog" style="width: 50%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{actionstatus}} Asset Location</h4>
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                </div>
                <div ng-if="actionstatus != 'Delete'" class="modal-body">
                    <div ng-class="(location.LocationTypeCD == null || location.LocationTypeCD == '') && isValidate == false ? 'form-group row has-danger' : 'form-group row'">
                        <label class="col-sm-3 form-control-label">Location Type Code</label>
                        <div class="col-sm-9">
                            <select name="account" class="form-control" ng-model="location.LocationTypeCD">
                                <option ng-repeat="locationtype in locationtypelist" ng-selected="isSelectedItem(locationtype.id,location.LocationType)" value="{{locationtype.id}}">{{locationtype.value}}</option>
                            </select>
                            <small class="text-danger" ng-if="(location.LocationTypeCD == null || location.LocationTypeCD == '') && isValidate == false">Floor is required</small>
                        </div>
                    </div>
                    <div ng-class="(location.LocationTypeCD == null || location.LocationTypeCD == '') && isValidate == false ? 'form-group row has-danger' : 'form-group row'">
                        <label class="col-sm-3 form-control-label">Location Type Code</label>
                        <div class="col-sm-9">
                            <select name="account" class="form-control" ng-model="location.LocationTypeCD">
                                <option ng-repeat="locationtype in locationtypelist" ng-selected="isSelectedItem(locationtype.id,location.LocationType)" value="{{locationtype.id}}">{{locationtype.value}}</option>
                            </select>
                            <small class="text-danger" ng-if="(location.LocationTypeCD == null || location.LocationTypeCD == '') && isValidate == false">Floor is required</small>
                        </div>
                    </div>
                    <div ng-class="(asset.OnTransition == null || asset.OnTransition == '') && isValidate == false ? 'form-group row has-danger' : 'form-group row'">
                        <label class="col-sm-3 form-control-label">On Transition*</label>
                        <div class="col-sm-9">
                            <input type="radio" name="choicestype" ng-model="asset.OnTransition" data-ng-value="true" /> True
                            <input type="radio" name="choicestype" ng-model="asset.OnTransition" data-ng-value="false" /> False<br />
                            <small class="text-danger" ng-if="(asset.OnTransition == null || asset.OnTransition == '') && isValidate == false">OnTransition is required</small>
                        </div>
                    </div>
                </div>

                <div ng-if="actionstatus == 'Delete'" class="modal-body">
                    Are you sure you want to delete this asset location ?
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button ng-if="actionstatus == 'Create'" type="button" class="btn btn-default btn-width" ng-click="create()">
                        <span>Create</span>
                    </button>
                    <button ng-if="actionstatus == 'Update'" type="button" class="btn btn-default btn-width" ng-click="update()">
                        <span>Update</span>
                    </button>
                    <button ng-if="actionstatus == 'Delete'" type="button" class="btn btn-default btn-width" ng-click="delete()">
                        <span>Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
